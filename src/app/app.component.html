<app-header (menuSelected)="SelectMenu($event.menu)"></app-header>

<div class="container-fluid">

        <app-shopping *ngIf="selectedMenu === 'shoppingList'"></app-shopping>
      </div>
  </div>
  <hr >
  <div class="row">
    <div class="col-12">
      <app-recipes *ngIf="selectedMenu === 'recipes'"></app-recipes>
    </div>
  </div>
</div>
