<div class="card">
    <div class="card-header"><h5 class="card-title">Edit an ingredient</h5></div>
    <div class="card-body d-flex flex-column">
        <form class="form" (ngSubmit)="AddIngredient(f)" #f="ngForm">
            <div class="row">        
                <div class="form-group col-sm-5">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" ngModel required minlength="3">
                </div>
                <div class="form-group col-sm-2">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" class="form-control" ngModel required min="1" max="10">
                </div>                
            </div>
            <div class="d-flex py-2">
                <button class="btn btn-success me-2" type="submit" [disabled]="f.pristine || f.invalid" >Add</button>
                <button class="btn btn-danger me-2" type="button" disabled>Delete item</button>        
                <button class="btn btn-primary me-2" type="button" (click)="ClearIngredients()">Clear</button>        
            </div>
        </form>
    </div>
</div>
