<div class="d-flex flex-column">
    <form class="form">
        <div class="row">        
            <div class="form-group col-sm-5">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" #nameInput>
            </div>
            <div class="form-group col-sm-2">
                <label for="amount">Amount</label>
                <input type="number" id="amount" class="form-control" #amountInput>
            </div>                
        </div>
    </form>
    <div class="d-flex py-1">
        <button class="btn btn-success me-2" type="submit" (click)="Add()">Add</button>
        <button class="btn btn-danger me-2" type="button">Delete item</button>        
        <button class="btn btn-primary me-2" type="button">Clear</button>        
    </div>
</div>
