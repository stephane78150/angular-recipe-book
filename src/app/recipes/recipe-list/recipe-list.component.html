<div class="row">
    <div class="col-12">
        <button type="button" class="btn btn-success">New recipe</button>
    </div>
</div>
<div class="d-flex border bg-light p-3" *ngFor="let r of recipes; let i = index">
    <div class="flex-grow-1 d-flex flex-column">
        <h4>{{r.name}}</h4>
        <small>{{r.description}}</small>
    </div>
    <div>
        <img [src]="r.imagePath" [alt]="r.name" class="recipe-image" >    
    </div>
</div>
<app-recipe-item></app-recipe-item>
