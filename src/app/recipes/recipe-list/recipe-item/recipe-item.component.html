<div class="d-flex border bg-light p-3 my-1" (click)="this.SelectItem()">
    <div class="flex-grow-1 d-flex flex-column">
        <h4>{{item.name}}</h4>
        <small>{{item.description}}</small>
    </div>
    <div>
        <img [src]="item.imagePath" [alt]="item.name" class="recipe-image" >    
    </div>
</div>
